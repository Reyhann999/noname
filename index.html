<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />

    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    
  </head>
  
  <body>
    <div class="topnav">
      <a href="#logo" ><img id="logo" src="img/reyhanz-logo.jpg"</a>
      <div class="right-menu">
        <a href="#home">Home</a>
        <a href="#card-menu"><span class="hamburger"><i class="fa-solid fa-burger"></i></span></a>
      </div>
    </div>
      
      <section class="hero">
        <p>Reyhanz didirikan sejak 2025. berkomitmen memberikan pengalaman terbaik dalam cita rasa produk kami. Reyhanz diambil dari nama ownernya, Reyhan Al Farisi.</p>
      </section>
      
      <section>
        <div class="slideshow-container">
          
          <div class="slide fade">
            <div class="numbertext">1/3</div>
            <img class="gambar" src="img/gambar-1.jpg" style="width: 100%">
            <div class="text">Martabak Coklat</div>
          </div>
          
          <div class="slide fade">
            <div class="numbertext">2/3</div>
            <img class="gambar" src="img/gambar-2.jpg" style="width: 100%">
            <div class="text">Martabak Keju</div>
          </div>
          
          <div class="slide fade">
            <div class="numbertext">3/3</div>
            <img class="gambar" src="img/gambar-3.jpg" style="width: 100%">
            <div class="text">Pancake</div>
          </div>
          
          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
          
        </div>
        <br>
        <div style="text-align:center">
          <span class="dot" onclick="currentSlide(1)"></span>
          <span class="dot" onclick="currentSlide(2)"></span>
          <span class="dot" onclick="currentSlide(3)"></span>
        </div>
      </section>
      
      <section class="card-menu" id="card-menu" style="margin-top:50px">
        <div class="card">
          <p class="item"></p>
          <img class="menu" src="img/gambar-1.jpg">
          <div class="menu-bottom">
            <div class="price"></div>
            <button onclick="sumPrice(this)" data-id="0">Buy</button>
          </div>
        </div>
        
        <div class="card">
          <p class="item"></p>
          <img class="menu" src="img/gambar-2.jpg">
          <div class="menu-bottom">
            <div class="price"></div>
            <button onclick="sumPrice(this)" data-id="1">Buy</button>
          </div>
        </div>
        
        <div class="card">
          <p class="item"></p>
          <img class="menu" src="img/gambar-3.jpg">
          <div class="menu-bottom">
            <div class="price"></div>
            <button onclick="sumPrice(this)" data-id="2">Buy</button>
          </div>
        </div>
      </section>
      <section class="cart">
        <button class="triangle-down" onclick="expandCart()">&#9660</button>
        <div class="cart-body" style="display:none">
          
        </div>
        <div class="cart-main">
          
          <input id="semua-item" type="checkbox" name="item">
          <label for="semua-item">Semua</label>
          <p style="font-weight:700; margin-left:auto">Total: <span class="total"></span></p>
        </div>
      </section>
    <script src="script.js">
    </script>
      
  </body>
</html>
